<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Sign-Up Form</title>
	</head>

	<body>
		<div class="container">
			<div class="background">
				<div class="logoCont">
					<img src="/images/odin-lined.png" alt="The Odin Project Logo" class="logoImg">
					<h1 class="logo">ODIN</h1>
				</div>
			</div>
			<div class="rightPart">
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam rutrum condimentum arcu. Cras.</p>
				<p>Sign up!</p>
				<p>I repeat, you should sign up... NOW!</p>
				<div class="form">
					<p>Let's start!</p>
					<form action="https://httpbin.org/post" method="post">
						<div class="formFlex">
							<label for="firstName">*First Name</label>
							<input type="text" id="firstName" name="firstName" pattern="^[a-zA-Z]{2,12}$" required>
							<label for="lastName">Last Name</label>
							<input type="text" id="lastName" name="lastName" pattern="^[a-zA-Z]{2,18}$">
							<label for="email">*Email</label>
							<input type="email" id="email" name="email"
								pattern="^[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*$" required>
							<label for="phone">Phone number</label>
							<input type="tel" id="phone" name="phone" pattern="^[0-9]{10}$">
							<label for="pass">*Password</label>
							<input type="password" id="pass" name="pass" pattern="^[a-zA-Z0-9]{8,64}$" required>
							<label for="confPass">*Confirm password</label>
							<input type="password" id="confPass" name="confPass" pattern="^[a-zA-Z0-9]{8,64}$" required>
						</div>
						<button type="submit" class="createAcc">Create Account</button>
					</form>
				</div>
				<div class="login">
					<p>Already have an account? <a href="">Log in</a></p>
				</div>

			</div>
		</div>
		<script src="script.js"></script>
	</body>

</html>
